<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keylogger Dashboard</title>
    <link rel="stylesheet" href="keylogger.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Ethical Keylogger Dashboard</h1>
        
        <div class="button-group">
            <button id="startBtn" class="btn start">Start Logging</button>
            <button id="stopBtn" class="btn stop" disabled>Stop Logging</button>
        </div>

        <div class="log-container">
            <h2>Keystroke Logs</h2>
            <pre id="logOutput">No logs yet...</pre>
        </div>
    </div>

    <script src="keylogger.js"></script>
</body>
</html>
